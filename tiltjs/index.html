<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h3, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nama {
            width: 250px;
            height: 250px;
            background-color: aqua;
            margin: 50px auto;
            display: flex;
        }

        .nama h3 {
            margin: auto;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="nama">
        <h3>Nanda Ganteng</h3>
    </div>
    <script 
    src = "vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".nama"), {
            max: 25,
            speed: 400
        });
    </script>
</body>
</html>
